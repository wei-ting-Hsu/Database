<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Management</title>
</head>
<body>
    <h1>Country Management</h1>

    <!-- 顯示 Country 表格 -->
    <h2>Countries</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Country Name</th>
            <th>Actions</th>
        </tr>
        {% for country in countries %}
        <tr>
            <td>{{ country['id'] }}</td>
            <td>
                <form action="{{ url_for('update', id=country['id']) }}" method="POST">
                    <input type="text" name="name" value="{{ country['country_name'] }}">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete', id=country['id']) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- 新增 Country 表單 -->
    <h2>Add New Country</h2>
    <form action="{{ url_for('add') }}" method="POST">
        ID: <input type="number" name="id" required><br>
        Name: <input type="text" name="name" required><br>
        <button type="submit">Add Country</button>
    </form>
</body>
</html>
