<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="navbar">
        <a href="/threads">Home</a>
        <a href="/logout">Logout</a>
    </div>

    <form action="/threads" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4"></textarea>
        <label for="image">Image:</label>
        <input type="file" name="image" id="image">
        <button type="submit">Create Thread</button>
    </form> -->
    <h1>All Threads</h1>
    {% for thread in threads %}
        <div class="card">
            <h2>{{ thread['title'] }}</h2>
            {% if thread['image'] %}
                <img src="{{ thread['image'] }}" alt="Thread Image" style="max-width: 200px;">
            {% endif %}
            <p>{{ thread.get('description', 'No description provided') }}</p>
            <a href="/threads/{{ thread['_id'] }}">View Details</a>
        </div>
    {% endfor %}
    <div class="create-thread-button">
        <a href="/create.html">+</a>
    </div>
    
</body>
</html>
